<html lang="pt-BR">

            <button class="celula" aria-label="Célula 8"></button>
            <button class="celula" aria-label="Célula 9"></button>

        </div>
    </main>
    <script src="script.js"></script> <!-- Script deve ser carregado após o conteúdo -->

</html>
